<body>
  <main class="main">
    <h1 class="title">Memory Art</h1>
    <section class="container">
      <section class="memory">
        <div class="memory__card" onclick="uncover(0)" id="0"></div>
        <div class="memory__card" onclick="uncover(1)" id="1"></div>

        <div class="memory__card" onclick="uncover(13)" id="13"></div>
        <div class="memory__card" onclick="uncover(14)" id="14"></div>
        <div class="memory__card" onclick="uncover(15)" id="15"></div>
      </section>
      <section class="moving">
        <button class="btn js-btn hidden">Reiniciar juego</button>
        <p class="move js-success">Aciertos: 0</p>
        <p class="move js-move">Movimientos: 0</p>
        <p class="move js-time">Tiempo: 0:00</p>
      </section>
    </section>
